apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "android_serialport_api.sample"
        minSdkVersion 17
        targetSdkVersion 30

        externalNativeBuild {
            cmake {
                cppFlags ""
                // abiFilters "x86" // CMakeLists.txt 指定编译的是此平台
            }
        }
        ndk{
            // abiFilters("x86")  // apk/lib/libnative-lib.so 指定编译的是此平台
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
